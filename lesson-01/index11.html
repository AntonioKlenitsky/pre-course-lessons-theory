<body>
    <script>
        const playlist = {
            title: "Rap Hits",
            coverImageUrl: 'girl.svg',
            info: {
                totalTracksCount: 4,
                totalTracksDurationInSeconds: 733,
            },
            tracks: [
                {
                    coverImageUrl: 'fiftyCent.svg',
                    artistName: '1-Kla$',
                    title: 'Почему',
                    fileUrl: 'Markul - B.I.D.mp3',
                    isHot: false,
                },
                {
                    coverImageUrl: 'eminem.svg',
                    artistName: 'Markul',
                    title: 'BID',
                    fileUrl: 'Markul - B.I.D.mp3',
                    isHot: true,
                },
            ],
        }

        renderPlaylist(playlist)
        function renderPlaylist(playlistForRendering) {
            renderPlaylistHeader(playlistForRendering);
            renderTrack(playlistForRendering.tracks[0]);
            renderTrack(playlistForRendering.tracks[1]);
        }

        function renderPlaylistHeader(playlistForRendering) {
            let titlePlaylistImage = document.createElement('img');
            titlePlaylistImage.src = playlistForRendering.coverImageUrl;
            let titlePlaylistName = document.createElement('h2');
            titlePlaylistName.append(playlistForRendering.title);
            document.body.append(
                titlePlaylistImage,
                titlePlaylistName);
        }
        function renderTrack(inputTrackForRendering) {
            let firstTrack = document.createElement('div');
            firstTrack.append(inputTrackForRendering.artistName + '-' + inputTrackForRendering.title);
            let firstTrackImage = document.createElement('img');
            firstTrackImage.src = inputTrackForRendering.coverImageUrl;
            let firstTrackAudio = document.createElement('audio');
            firstTrackAudio.src = inputTrackForRendering.fileUrl;
            firstTrackAudio.controls = true;
            document.body.append(
                firstTrack,
                firstTrackImage,
                firstTrackAudio);
        } 
    </script>

</body>
